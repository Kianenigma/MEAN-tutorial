<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo APP</title>

    <link href="lib/bootstrap.min.css" rel="stylesheet"/>
    <link href="lib/bootflat.min.css" rel="stylesheet" />

    <script src="lib/angular.js"></script>
    <script src="/main.js" charset="utf-8"></script>

  </head>
  <body ng-app='todo-app'>
    <div class="container" ng-controller='todoCtrl'>

      <div class="jumbotron" style='padding: 20px; margin-top: 10px'>
        <h2>Todo APP</h2>
      </div>

      <form ng-submit='submit()'>
        <input placeholder='add new task' type="text" ng-model='newTask' class="form-control">
      </form>
      <hr>

      <div class="list-group">
        <div class="list-group-item" ng-repeat='task in tasks'>
          <input type="checkbox" ng-checked='task.done'>
          {{ task.title }}
          <div style='float: right'>
            <button type="button" class="btn btn-danger btn-xs" ng-click='delete(task._id)'> delete </button>
          </div>
        </div>
      </div>

    </div> <!-- container -->
  </body>
</html>
